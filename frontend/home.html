<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para os ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/home.js" defer></script>
</head>
<body>

  <!-- Menu superior -->
  <nav class="navbar navbar-expand-lg" style="background-color: #333;">
    <div class="container-fluid">
      <!-- Link de Gerenciar Convites -->
      <a class="navbar-brand text-white" href="#">Gerenciar Convites</a>

      <!-- Botão Sair à direita -->
      <div class="d-flex ms-auto">
        <!-- Botão Sair com ícone -->
        <button id="logout-btn" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container py-5">
    <!-- Seção de Adicionar Convidado -->
    <div class="row mb-5">
      <div class="col-12 col-md-6 mx-auto">
        <h2 class="text-center text-secondary mb-3">Adicionar Convidado</h2>
        <div class="mb-3">
          <label for="person-name" class="form-label">Nome</label>
          <input type="text" id="person-name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="person-email" class="form-label">Email</label>
          <input type="email" id="person-email" class="form-control" required />
        </div>
        <!-- Botão Adicionar com ícone -->
        <button id="add-person-btn" class="btn btn-success w-100">
          <i class="bi bi-plus-circle"></i> Adicionar
        </button>
      </div>
    </div>

    <!-- Seção de Tabela de Convidados -->
    <div class="row">
      <div class="col-12">
        <h2 class="text-center text-secondary mb-3">Lista de Convidados</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 30%;">Nome</th>
              <th>Email</th>
              <th class="text-nowrap">Ações</th>
            </tr>
          </thead>
          <tbody id="person-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <style>
    table {
      table-layout: auto;
      width: 100%;
      overflow-x: auto;
      word-wrap: break-word;
    }
  
    th, td {
      word-break: break-word;
      white-space: nowrap;
    }
  
    @media (max-width: 1200px) {
      th, td {
        white-space: normal;
      }
    }
  </style>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
